    <body style='height:600px;'>
        <div >
            <div class="modal-header" style="height: 40px;border-top-left-radius: 6px;border-top-right-radius: 6px;padding:10px">
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <div class="content" style='margin-left: 20px;'>
                    <div class="form-group">
                        <label for="inpLoadName">登录名：</label>
                        <input type="text" id="inpLoadName" readOnly="true" />
                    </div>
                    <div class="form-group">
                        <label for="inpOldPassword">原密码：</label>
                        <input type="password" id="inpOldPassword" />
                    </div>
                    <div class="form-group">
                        <label for="inpNewPassword">新密码：</label>
                        <input type="password" id="inpNewPassword" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="changePassword()" style='margin-left: 20px;'>保存</button>
            </div>
        </div>

    </body>
