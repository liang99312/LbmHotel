<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/LbmHotel/content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/LbmHotel/content/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="/LbmHotel/content/autocomplete/autocomplete.css" rel="stylesheet" />
        <script src="/LbmHotel/js/jquery2.js"></script>
        <script src="/LbmHotel/js/jquery.form.js"></script>
        <script src="/LbmHotel/content/bootstrap/js/bootstrap.min.js"></script>
        <script src="/LbmHotel/content/bootstrap/js/bootstrap-paginator.js"></script>
        <script src="/LbmHotel/content/autocomplete/autocomplete.js"></script>
        <script src="/LbmHotel/hotel/common/hotel.js"></script>
        <script src="/LbmHotel/hotel/fangxing/fangXing.js"></script>
    </head>
    <body style='height:800px;'>
        <div style="float:left; width: 100%">
            <button type="button" class="btn btn-primary btn-sm" onclick="addFangXing();">新增房型</button>
            <span>&nbsp;房型号：</span><input id="selFjHao" type="text" />
            <button type="button" class="btn btn-primary btn-sm" onclick="selectFangXing();" style="margin-left: 2px;">查找</button>
            <div id="list1" class="table-responsive" style="height: 672px">
                <table id="data_table" class="table table-hover">
                    <thead>
                        <tr>
                            <th>房型号</th>
                            <th>名称</th>
                            <th>价格</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id='data_table_body'>
                        <tr><td>请查询房型记录</td></tr>
                    </tbody>
                </table>
            </div>

            <ul id="example"></ul>
        </div>
        <div class="modal fade" id="fangXingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background: #ace1ff;height: 40px;border-top-left-radius: 6px;border-top-right-radius: 6px;padding:10px">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="fangXingModel_title">添加房型</h4>
                    </div>
                    <div class="modal-body">
                        <div class="content">
                            <form method="post" id="formFangXing">
                                <div class="form-group">
                                    <label for="inpFjHao">房型号：</label>
                                    <input type="text" id="inpFjHao" />
                                </div>
                                <div class="form-group">
                                    <label for="inpLuoCeng">名&ensp;&ensp;称：</label>
                                    <input type="text" id="inpLuoCeng" />
                                </div>
                                <div class="form-group">
                                    <label for="inpJiaGe">价&ensp;&ensp;格：</label>
                                    <input type="text" id="inpJiaGe" />
                                </div>
                                <div class="form-group">
                                    <label for="inpRemark">备&ensp;&ensp;注：</label>
                                    <input type="text" id="inpRemark" />
                                </div>
                                <div class="form-group">
                                    <label for="inpZhuTu">主&ensp;&ensp;图：</label>
                                    <input type="file" id="inpZhuTu" name="files" />
                                </div>
                                <div class="form-group">
                                    <label for="inpTuPian">细节图：</label>
                                    <input type="file" id="inpTuPian" name="files" />
                                    <input type="file" id="inpTuPian2" name="files" />
                                    <input type="file" id="inpTuPian3" name="files" />
                                    <input type="file" id="inpTuPian4" name="files" />
                                    <input type="file" id="inpTuPian5" name="files" />
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center;padding: 8px;">
                        <button type="submit" class="btn btn-primary" onclick="saveFangXing()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
