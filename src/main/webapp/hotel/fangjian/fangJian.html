<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/LbmHotel/content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/LbmHotel/content/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="/LbmHotel/content/autocomplete/autocomplete.css" rel="stylesheet" />
        <script src="/LbmHotel/js/jquery2.js"></script>
        <script src="/LbmHotel/content/bootstrap/js/bootstrap.min.js"></script>
        <script src="/LbmHotel/content/bootstrap/js/bootstrap-paginator.js"></script>
        <script src="/LbmHotel/content/autocomplete/autocomplete.js"></script>
        <script src="/LbmHotel/hotel/common/hotel.js"></script>
        <script src="/LbmHotel/hotel/fangjian/fangJian.js"></script>
    </head>
    <body style='height:800px;'>
        <div style="float:left; width: 100%">
            <button type="button" class="btn btn-primary btn-sm" onclick="addFangJian();">新增房间</button>
            <span>&nbsp;房间号：</span><input id="selFjHao" type="text" />
            <span>&nbsp;房型：</span><input id="selFxName" type="text" />
            <span>&nbsp;状态：</span><select id="selState" style="width: 170px;height:26px;"><option value="">全部</option><option value="就绪">就绪</option><option value="已住客">已住客</option><option value="未准备">未准备</option></select>
            <button type="button" class="btn btn-primary btn-sm" onclick="selectFangJian();" style="margin-left: 2px;">查找</button>
            <div id="list1" class="table-responsive" style="height: 672px">
                <table id="data_table" class="table table-hover">
                    <thead>
                        <tr>
                            <th>房间号</th>
                            <th>楼层</th>
                            <th>房型</th>
                            <th>价格</th>
                            <th>负责人</th>
                            <th>状态</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id='data_table_body'>
                        <tr><td>请查询房间记录</td></tr>
                    </tbody>
                </table>
            </div>

            <ul id="example"></ul>
        </div>
        <div class="modal fade" id="fangJianModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background: #ace1ff;height: 40px;border-top-left-radius: 6px;border-top-right-radius: 6px;padding:10px">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="fangJianModel_title">添加房间</h4>
                    </div>
                    <div class="modal-body">
                        <div class="content">
                            <div class="form-group">
                                <label for="inpFjHao">房间号：</label>
                                <input type="text" id="inpFjHao" />
                            </div>
                            <div class="form-group">
                                <label for="inpLuoCeng">楼&ensp;&ensp;层：</label>
                                <input type="text" id="inpLuoCeng" />
                            </div>
                            <div class="form-group">
                                <label for="inpFangXing">房&ensp;&ensp;型：</label>
                                <input type="text" id="inpFangXing" />
                            </div>
                            <div class="form-group">
                                <label for="inpJiaGe">价&ensp;&ensp;格：</label>
                                <input type="text" id="inpJiaGe" readonly="readonly"/>
                            </div>
                            <div class="form-group">
                                <label for="inpFuzeRen">负责人：</label>
                                <input type="text" id="inpFuzeRen" />
                            </div>
                            <div class="form-group">
                                <label for="inpState">状&ensp;&ensp;态：</label>
                                <select id="inpState" style="width: 174px;height: 26px;">
                                    <option value="就绪">就绪</option><option value="已住客">已住客</option><option value="未准备">未准备</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inpRemark">备&ensp;&ensp;注：</label>
                                <input type="text" id="inpRemark" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center;padding: 8px;">
                        <button type="submit" class="btn btn-primary" onclick="saveFangJian()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
